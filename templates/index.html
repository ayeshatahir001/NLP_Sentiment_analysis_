<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #333;
            font-size: 1.1rem;
        }
        
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5ee;
            border-radius: 10px;
            font-size: 1rem;
            resize: vertical;
            min-height: 150px;
            transition: all 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #4a00e0;
            box-shadow: 0 0 0 3px rgba(74, 0, 224, 0.1);
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(74, 0, 224, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(74, 0, 224, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            animation: fadeIn 0.5s ease;
            display: none;
        }
        
        .result h3 {
            margin-bottom: 15px;
            font-size: 1.3rem;
            color: #333;
        }
        
        .sentiment {
            font-size: 1.5rem;
            font-weight: 700;
            padding: 10px 20px;
            border-radius: 50px;
            display: inline-block;
        }
        
        .positive {
            background-color: rgba(76, 175, 80, 0.15);
            color: #2e7d32;
        }
        
        .negative {
            background-color: rgba(244, 67, 54, 0.15);
            color: #c62828;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4a00e0;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        .error {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(244, 67, 54, 0.1);
            border: 2px solid rgba(244, 67, 54, 0.3);
            border-radius: 10px;
            color: #c62828;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #777;
            font-size: 0.9rem;
            border-top: 1px solid #eee;
        }
        
        @media (max-width: 600px) {
            .container {
                border-radius: 15px;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-brain"></i> Sentiment Analysis</h1>
            <p>Analyze the sentiment of your text in real-time</p>
        </div>
        
        <div class="content">
            <form id="sentiment-form">
                <div class="input-group">
                    <label for="user_input"><i class="fas fa-pen-alt"></i> Enter your text:</label>
                    <textarea id="user_input" name="user_input" placeholder="Enter tweet or any text to analyze..."></textarea>
                </div>
                
                <button type="submit" class="btn" id="submit-btn">
                    <i class="fas fa-chart-line"></i> Predict Sentiment
                </button>
            </form>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing sentiment...</p>
            </div>

            <div class="error" id="error"></div>
            
            <div class="result" id="result">
                <h3>Sentiment Analysis Result:</h3>
                <div class="sentiment" id="sentiment-display"></div>
            </div>
        </div>
        
        <div class="footer">
            <p>Powered by Flask & Naive Bayes</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('sentiment-form');
            const loadingDiv = document.getElementById('loading');
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            const sentimentDisplay = document.getElementById('sentiment-display');
            const userInput = document.getElementById('user_input');
            const submitBtn = document.getElementById('submit-btn');
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const text = userInput.value.trim();
                if (!text) {
                    errorDiv.textContent = 'Please enter some text to analyze';
                    errorDiv.style.display = 'block';
                    return;
                }
                
                // Hide previous results and errors
                resultDiv.style.display = 'none';
                errorDiv.style.display = 'none';
                loadingDiv.style.display = 'block';
                submitBtn.disabled = true;
                
                try {
                    // Send POST request to Flask backend
                    const formData = new FormData();
                    formData.append('user_input', text);
                    
                    const response = await fetch('/predict', {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (!response.ok) {
                        throw new Error('Server error');
                    }
                    
                    const data = await response.json();
                    
                    if (data.sentiment) {
                        // Update display
                        sentimentDisplay.textContent = data.sentiment;
                        sentimentDisplay.className = 'sentiment ' + (data.sentiment === 'Positive' ? 'positive' : 'negative');
                        
                        // Show result
                        resultDiv.style.display = 'block';
                    } else {
                        throw new Error('Invalid response format');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    errorDiv.textContent = 'Error analyzing sentiment. Please try again.';
                    errorDiv.style.display = 'block';
                } finally {
                    loadingDiv.style.display = 'none';
                    submitBtn.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
